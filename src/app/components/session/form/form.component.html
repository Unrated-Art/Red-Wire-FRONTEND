<form>

    <input class="form-control" type="text" placeholder="ID Session" aria-label="" value="{{ editedSession?.id }}" disabled />
  </div>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Date Start" aria-label="" value="{{ editedSession?.dateStart }}" />
  </div>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Date End" aria-label="" value="{{ editedSession?.dateEnd }}" />
  </div>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Location" aria-label="" value="{{ editedSession?.location }}" />
  </div>
  <div class="form-group">
    <input class="form-control" type="number" placeholder="Price" aria-label="" value="{{ editedSession?.price }}" />
  </div>
</form>
