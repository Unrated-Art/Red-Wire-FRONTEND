<h4>Login</h4>

<form (ngSubmit)="userLogin()" [formGroup]="form">
  <div class="form-group mb-3 mt-3">
    <input
      formControlName="email"
      class="text-center form-control {{
        email.untouched ? '' : email.invalid ? 'is-invalid' : 'is-valid'
      }}"
      type="email"
      placeholder="Email"
      aria-label=""
      required
    />
    <span *ngIf="email.touched && email.invalid" class="text-danger"
      >Invalid Email</span
    >
  </div>

  <div class="form-group mb-3 mt-3">
    <input
      formControlName="password"
      class="text-center form-control {{
        password.untouched ? '' : password.invalid ? 'is-invalid' : 'is-valid'
      }}"
      type="password"
      placeholder="Password"
      aria-label=""
      required
    />
    <span *ngIf="password.touched && password.invalid" class="text-danger"
      >Invalid Password</span
    >
  </div>

  <button class="btn btn-primary" type="submit">Login</button>
</form>
