<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="titre">Titre</label>
    <input
      type="text"
      ngModel
      name="name"
      class="form-control"
      id="titre"
      placeholder="Titre"
      formControlName="titre"
      required
    />
  </div>
  <div class="form-group">
    <label for="auteur">Auteur</label>
    <input
      type="auteur"
      ngModel
      name="auteur"
      class="form-control"
      id="auteur"
      placeholder="Auteur"
      formControlName="auteur"
      required
    />
  </div>
  <div class="form-group">
    <label for="date">Date de cr√©ation</label>
    <input
      type="date"
      ngModel
      name="date"
      class="form-control"
      id="date"
      placeholder="Date"
      formControlName="dateCreation"
      required
    />
  </div>
