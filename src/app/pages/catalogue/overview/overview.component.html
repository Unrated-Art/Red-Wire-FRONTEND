<h1>All Catalogues</h1>
<h2>(Liste des Catalogues)</h2>

<div class="container-md d-flex pb-3 justify-content-center justify-content-between">
  <div class="flex-fill mx-3">
    <div class="input-group">
      <select class="form-select flex-auto" aria-label="">
        <option selected>All Catalogues</option>
        <option value="true">Active Catalogues</option>
        <option value="false">Inactive Catalogues</option>
      </select>
      <input class="form-control" type="search" name="Search" />
      <button class="btn btn-primary" type="button">search</button>
    </div>
    <br />
    <div class="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseOne"
            aria-expanded="true"
            aria-controls="panelsStayOpen-collapseOne"
          >
            filters
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen">
          <div class="accordion-body">
            <div class="d-flex justify-content-between">
              <label
                >Filter 1
                <input class="form-check-input" type="checkbox" value="" aria-label="" />
              </label>
              <label
                >Filter 2
                <input class="form-check-input" type="checkbox" value="" aria-label="" />
              </label>
              <label
                >Filter 3
                <input class="form-check-input" type="checkbox" value="" aria-label="" />
              </label>
              <label
                >Filter 4
                <input class="form-check-input" type="checkbox" value="" aria-label="" />
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-md text-end px-3">
  <button class="btn btn-info btn-sm">
    <a [routerLink]="['add']"> add catalogue </a>
  </button>
</div>

<div class="w-100 d-flex justify-content-center">
  <table class="table table-striped rounded-3">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Creation Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of catalogues">
        <th scope="row">
          <a [routerLink]="['catalogue', item.id]">
            {{ item.id }}
          </a>
        </th>
        <td>{{ item.title }}</td>
        <td>{{ item.author }}</td>
        <td>{{ item.creationDate | date: 'yyyy-mm-dd' }}</td>
        <td>
          <div class="white-space">
            <button class="btn btn-info btn-sm d-inline-block">
              <a [routerLink]="[item.id, 'edit']"> edit </a></button
            >&nbsp;
            <button
              class="btn btn-danger btn-sm d-inline-block"
              data-bs-toggle="modal"
              data-bs-target="#removeCatalogueModal"
            >
              remove
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div
  class="modal fade"
  id="removeCatalogueModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="removeCatalogueModal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Remove Catalogue</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">⚠️&nbsp;This action is irreversible. Are you sure about this decision?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
        <button type="button" class="btn btn-danger">remove</button>
      </div>
    </div>
  </div>
</div>
