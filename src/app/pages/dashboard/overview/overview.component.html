<div class="grid-row row-cols-1 row-cols-md-2 g-4">
  <div class="col">
    <div class="card" style="width: 18rem">
      <div class="card-header">Catalogues</div>
      <ul class="list-group list-group-flush">
        <li routerLink="/dashboard/catalogue" class="list-group-item">
          Ajouter catalogue
        </li>
        <li routerLink="/dashboard/catalogue" class="list-group-item">
          Modifier catalogue
        </li>
        <li routerLink="/dashboard/catalogue" class="list-group-item">
          Supprimer catalogue
        </li>
      </ul>
    </div>
  </div>

  <div class="col">
    <div class="card" style="width: 18rem">
      <div class="card-header">Formations</div>
      <ul class="list-group list-group-flush">
        <li routerLink="/dashboard/formation/add" class="list-group-item">
          Ajouter formation
        </li>
        <li routerLink="/dashboard/formation/edit/:id" class="list-group-item">
          Modifier formation
        </li>
        <li
          routerLink="/dashboard/formation/delete/${formationId}"
          class="list-group-item"
        >
          Supprimer formation
        </li>
      </ul>
    </div>
  </div>

  <div class="col">
    <div class="card" style="width: 18rem">
      <div class="card-header">Session</div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Ajouter session</li>
        <li class="list-group-item">Modifier session</li>
        <li class="list-group-item">Supprimer session</li>
      </ul>
    </div>
  </div>
</div>

<div class="barre">
  <div class="barre-title pt-10">
    <h3>Progression validation session</h3>
  </div>

  <div class="progress">
    <br />
    <div
      class="progress-bar progress-bar-striped"
      role="progressbar"
      style="width: 10%"
      aria-valuenow="10"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
  <div class="progress">
    <div
      class="progress-bar progress-bar-striped bg-success"
      role="progressbar"
      style="width: 25%"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
  <div class="progress">
    <div
      class="progress-bar progress-bar-striped bg-info"
      role="progressbar"
      style="width: 50%"
      aria-valuenow="50"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
  <div class="progress">
    <div
      class="progress-bar progress-bar-striped bg-warning"
      role="progressbar"
      style="width: 75%"
      aria-valuenow="75"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
  <div class="progress">
    <div
      class="progress-bar progress-bar-striped bg-danger"
      role="progressbar"
      style="width: 100%"
      aria-valuenow="100"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
</div>
