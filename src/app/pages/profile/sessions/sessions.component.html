<table class="table table-striped table-hover">
    <caption class="caption-top">
      Liste de sessions inscrits
    </caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date Start</th>
        <th scope="col">Date End</th>
        <th scope="col">Location</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngIf="sessions && sessions.length">
      <tr *ngFor="let session of sessions; let i = index">
        <th scope="row">{{ i }}</th>
        <td>{{ session.dateDebut | date }}</td>
        <td>{{ session.dateFin | date }}</td>
        <td>{{ session.lieu }}</td>
        <td>{{ session.prix }}</td>
        <td class="text-center">
          <button
            class="btn btn-danger btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#unsubscribeSessionModal"
            (click)="desinscription(session.idSession)"
          >
            <i class="fas fa-trash-alt"></i>
            <br>
            DESINSCRIPTION
          </button>
        </td>
      </tr>
    </tbody>
  </table>


  <div
  #authModal
  class="modal fade"
  id="unsubscribeSessionModal"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="unsubscribeSessionModal"
  aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <button id="modalClose" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            Voulez-vous vraiment vous desinscrire de la session?
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
