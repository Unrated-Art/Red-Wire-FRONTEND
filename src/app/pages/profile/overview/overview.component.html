<form>
  <div class="form-group mb-3 mt-3">
    <input
      class="text-center form-control"
      type="text"
      placeholder="Nom"
      aria-label=""
      [disabled]="true"
    />
  </div>

  <div class="form-group mb-3 mt-3">
    <input
      class="text-center form-control"
      type="text"
      placeholder="Prénom"
      aria-label=""
      [disabled]="true"
    />
  </div>

  <div class="form-group mb-3 mt-3">
    <input
      class="text-center form-control"
      type="email"
      placeholder="Email"
      aria-label=""
      [disabled]="true"
    />
  </div>

  <div class="form-group mb-3 mt-3">
    <input
      class="text-center form-control"
      type="text"
      placeholder="Mot de passe"
      aria-label=""
      value="TEST"
      [disabled]="true"
    />
  </div>

  <div class="form-group mb-3 mt-3">
    <input
      class="text-center form-control"
      type="text"
      placeholder="Téléphone"
      aria-label=""
      value="TEST tel"
      [disabled]="true"
    />
  </div>

  <div class="form-group mb-3 mt-3">
    <input
      class="text-center form-control"
      type="text"
      placeholder="Adresse"
      aria-label=""
      value="TEST adresse"
      [disabled]="true"
    />
  </div>

  <!-- entreprise -->
  <div class="form-check">
    <label for="entreprise" class="form-check-label">Entreprise</label>
    <input
      formControlName="entreprise"
      class="form-check-input"
      type="checkbox"
      placeholder="Entreprise"
      aria-label=""
    />
  </div>

  <div class="form-group mb-3 mt-3">
    <input
      class="text-center form-control"
      type="text"
      placeholder="Coordonnées Entreprise"
      aria-label=""
      value="TEST coordonnées entreprise"
      [disabled]="true"
    />
  </div>

  <button class="btn btn-primary" routerLink="/profile/edit">Edit</button>
</form>
